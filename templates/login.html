{% extends "base.html" %}

{% block content %}
<h1>{% block title %}  Bem Vinde ao encurtador de URL {% endblock %}</h1>
<div class="column is-4 is-offset-4">
    <div class="box">
        <form method="POST" action="/login">
            <div class="form-group">
                <!-- <div class="control"> -->
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" placeholder="Seu Email" autofocus="">
                <!-- </div> -->
            </div>

            <div class="form-group">
                <!-- <div class="control"> -->
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="password" placeholder="Sua senha">
                <!-- </div> -->
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
{% endblock %}
